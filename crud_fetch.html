<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud API Rest Fetch</title>
</head>
<body>
    <h1>Crud API Rest Fetch</h1>
    <section id="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form action="" class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="Constelación" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const $table = document.querySelector(".crud-table"),
            $form = document.querySelector(".crud-form"),
            $title = document.querySelector(".crud-title"),
            $template = document.getElementById("crud-template").content,
            $fragment = document.createDocumentFragment();

        const getAll = async () => {
            try {
                let res = await fetch("http://localhost:5555/santos"),
                    json = await res.json();

                if(!res.ok) throw { status: res.status, statusText: res.statusText }

                json.forEach(el => {
                    $template.querySelector(".name").textContent = el.nombre;

                    $template.querySelector(".constellation").textContent = el.constelación;

                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.name = el.nombre;
                    $template.querySelector(".edit").dataset.constellation = el.constelación;

                    $template.querySelector(".delete").dataset.id = el.id;

                    let $clone = document.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment)


            } catch (error) {
                let message = error.statusText || "Ocurrió un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`)
            }
        }

        document.addEventListener("DOMContentLoaded", getAll);

        document.addEventListener("submit", async e => {
            if(e.target === $form) {
                e.preventDefault();

                if(!e.target.id.value) {
                    // Create - POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelación: e.target.constelacion.value
                            })
                        },
                        res = await fetch("http://localhost:5555/santos", options),
                        json = await res.json();
                        
                        if(!res.ok) throw { status: res.status, statusText: res.statusText }

                        location.reload();

                    } catch (error) {
                        let message = error.statusText || "Ocurrió un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`)
                    }

                } else {
                    // Update - PUT
                    try {
                        let options = {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelación: e.target.constelacion.value
                            })
                        },
                        res = await fetch(`http://localhost:5555/santos/${e.target.id.value}`, options),
                        json = await res.json();

                        if(!res.ok) throw { status: res.status, statusText: res.statusText }

                        location.reload();

                    } catch (error) {
                        let message = error.statusText || "Ocurrió un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`)
                    }
                }
            }
        })

        document.addEventListener("click", e => {
                if(e.target.matches(".edit")) {
                    $title.textContent = "Editar Santo"
                    $form.nombre.value = e.target.dataset.name;
                    $form.constelacion.value = e.target.dataset.constellation;
                    $form.id.value = e.target.dataset.id;
                }
            })

        document.addEventListener("click", async e => {
            if(e.target.matches(".delete")) {
                let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`)

                if(isDelete) {
                    // Delete - DELETE 
                    try {
                        let options = {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                        },
                        res = await fetch(`http://localhost:5555/santos/${e.target.dataset.id}`, options),
                        json = await res.json();

                        if(!res.ok) throw { status: res.status, statusText: res.statusText }

                        location.reload();

                    } catch (error) {
                        let message = error.statusText || "Ocurrió un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`)
                    }
                }
            }
        })
    </script>
</body>
</html>
