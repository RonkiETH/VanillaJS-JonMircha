<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactividad del Estado</title>
</head>
<body>
    <h1>Reactividad del Estado</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <input type="submit" value="Agregar">
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>
</body>
<script>
    const state = {
        todoList: [],
        nombre: ""
    }

    // Estado Mutable: Permite modificar al estado directamente, creando una copia del objeto y agregando otro elemento
    const items = state.todoList;
    items.push("Tarea 4");
    console.log("Estado Mutable", state);

    // Template UI
    const template = () => {
        if (state.todoList.length < 1) {
            return `<p><em>Lista sin tareas por hacer</em></p>`;
        }

        let todos = state.todoList.map(item => `<li>${item}</li>`).join("");

        return todos;
    }

    // Render UI
    const render = () => {  
        console.log(state);
        const $list = document.getElementById("todo-list");

        if(!$list) return;

        $list.innerHTML = template();
    }

    //Actualizar el State de forma reactiva
    const setState = obj => {
        for(let key in obj){
            if (state.hasOwnProperty(key)) {
                state[key] = obj[key];
            }
        }

        render();
    }

    document.addEventListener("DOMContentLoaded", render);

    // Estableciendo valores por defecto al State
    setState({
        todoList: ["Tarea 1", "Tarea 2", "Tarea 3"],
        nombre: "Ronki"
    })

    document.addEventListener("submit", e => {
        if (!e.target.matches("#todo-form")) return false;

        e.preventDefault();

        const $item = document.getElementById("todo-item");

        if(!$item) return;

        // Actualizamos State y UI
        state.todoList.push($item.value);
        render();

        $item.value = "";
        $item.focus();
    })
</script>
</html>
