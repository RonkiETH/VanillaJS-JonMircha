        function* iterable() {
            yield "hola";
            console.log("Hola consola");
            yield "hola 2";
            console.log("ContinuÃ¡n las instrucciones");
            yield "hola 3";
            yield "hola 4";
        }

        let iterador = iterable();
        for (let y of iterador) {
            console.log(y);
        }

        const arr = [...iterable()];
        console.log(arr);

        function cuadrado(valor) {
            setTimeout(() => {
                return console.log({valor, resultado: valor * valor});
            }, Math.random() * 1000);
        }

        function* generador() {
            console.log("Inicia Generator");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);

            console.log("Finaliza Generator");
        }

        let gen = generador();

        for (const yield of gen) {
            console.log(yield);
        }
